{% extends 'base.html' %}


{% block conteudo %}
   <h1>Olá {{ user.first_name }} {{ user.last_name }}</h1>
   <p>Seu nome de usuário é {{ user }}.</p>


<div class="" >
   <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <table class="table">
         {{form}}
         <tr>
            <td>
               <button type="submit" class="btn btn-primary">Salvar</button>
            </td>
         </tr>
      </table>
   </form>
</div>
{% endblock conteudo %}
