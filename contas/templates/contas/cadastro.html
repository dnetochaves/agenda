{% extends 'base.html' %}


{% block conteudo %}

<div class="container-fluid mt-3 mb-3">
   <form method="POST" action="{% url 'cadastro' %}">
      {% csrf_token %}
      <div class="mb-3">
         <label class="form-label">Nome</label>
         <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control">
      </div>
      <div class="mb-3">
         <label class="form-label">Sobre Nome</label>
         <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control">
      </div>
      <div class="mb-3">
         <label class="form-label">Email</label>
         <input type="email" name="email" value="{{ request.POST.email }}" class="form-control">
      </div>
      <div class="mb-3">
         <label class="form-label">Usu√°rio</label>
         <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control">
      </div>
      <div class="mb-3">
         <label class="form-label">Senha</label>
         <input type="password" name="senha"  class="form-control">
      </div>
      <div class="mb-3">
         <label class="form-label">Repetir Senha</label>
         <input type="password" name="senha2" class="form-control">
      </div>
   
      <button type="submit" class="btn btn-primary">Salvar</button>
   </form>
   
</div>


{% endblock conteudo %}
